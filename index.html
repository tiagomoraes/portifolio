<body>
    <div class="flex-container">
        <nav class="navbar" id="idNavbar">
            <a class="navbar-logo" href="#idHome">
                <img class="navbar-logo__image" src="static/icons/TM-Logo.png" alt="TM logo">
                <h2 class="navbar-logo__text">TIAGO MORAES</h2>
            </a>
            <div class="navbar-collapse">
                <ul class="navbar-buttons" id="navbar-buttons-list">
                    <li>
                        <a class="navbar-buttons__link" href="#idHome">HOME</a>
                    </li>
                    <!--<li>
                        <a class="navbar-buttons__link" href="#idHome">ABOUT</a>
                    </li>
                    -->
                    <li>
                        <a class="navbar-buttons__link" href="https://github.com/tiagomoraes/" target="_blank">REPOSITORY</a>
                    </li>
                    <li>
                        <a class="navbar-buttons__link" href="https://www.facebook.com/tiago.moraes.14224" target="_blank">SOCIAL</a>
                    </li>
                    <li>
                        <a class="navbar-buttons__link" href="#idContact">CONTACT</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-hamburger navbar-responsive">
                <div class="navbar-hamburger-box">
                    <a class="navbar-hamburger-icon" id="navbar-x-container">
                        <div class="navbar-hamburger__bar bar1"></div>
                        <div class="navbar-hamburger__bar bar2"></div>
                         <div class="navbar-hamburger__bar bar3"></div>
                    </a>
                </div>
            </div>
        </nav>
        <div class="home" id="idHome">
            <div class="home-content">
                <div class="home-content__bar"></div>
                <div class="home-content-box">
                    <h2 class="home-content-box__title">DEVELOPER PORTIFOLIO</h2>
                </div>
                <div class="home-content__bar"></div>
            </div>
        </div>
        <div class="contact" id="idContact">
            <div class="contact-flex-container">
                <h2 class="contact-title">CONTACT</h2>
                <form method="POST" class="contact-form" id="contact-form">
                    <div class="contact-form-box">
                        <input type="text" name="name" id="name" placeholder="Name*" class="contact-form__field form-small" required>
                        <input type="tel" name="phone" id="phone" placeholder="Phone" class="contact-form__field form-small">
                    </div>
                    <input type="email" name="email" id="email" placeholder="Email*" class="contact-form__field" required>
                    <input type="text" name="subject" id="subject" placeholder="Subject" class="contact-form__field">
                    <div class="contact-form__field">
                        <select name="how_select" id="how" class="contact-form__selector">
                            <option value="" disabled selected>How did you get here?</option>
                            <option value="CIn Website">Social Network</option>
                            <option value="CIn Website">Cin Website</option>
                            <option value="CIn Website">Some Friend</option>
                        </select>
                    </div>
                    <textarea type="text" name="message" id="message" placeholder="Message" class="contact-form__field form-tall"></textarea>
                    <span class="contact-success" id="contact-success">Message sent with success!</span>
                    <input type="submit" value="Send" class="contact-form__submit" id="contact-form__submit">
                </form>
            </div>
        </div>
    </div>
    
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
